name: release

on:
  push:
    branches:
      - 'main'
      - 'master'
      - 'v*.*'
    paths-ignore:
      - 'README.md'
      - 'CHANGELOG.md'
      - 'docs/**'
      - '.github/**'

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PUSH_ACCESS_TOKEN }}
      - run: git fetch && git pull
      - name: copy config files
        run: |
          if [ ! -f ".releaserc.yaml" ]; then

            if [ -d ".github" ]; then
              cp .github/semantic-release/.releaserc.yaml . \
                && printf "copied: %s\n" ".releaserc.yaml" \
                && exit 0;
            fi

            if [ -d ".gitea" ]; then
              cp .gitea/semantic-release/.releaserc.yaml . \
                && printf "copied: %s\n" ".releaserc.yaml" \
                && exit 0;
            fi

          fi
      - uses: cycjimmy/semantic-release-action@v4
        id: semantic-release
        with:
          dry_run: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: editing CHANGELOG.md
        if: steps.semantic-release.outputs.new_release_published == 'true'
        run: |
          echo "${{ steps.semantic-release.outputs.new_release_notes }}" >> CHANGELOG.md
      - run: git status
        if: steps.semantic-release.outputs.new_release_published == 'true'
      - name: commit and push
        if: steps.semantic-release.outputs.new_release_published == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add CHANGELOG.md
          git commit -m "docs(changelog): auto-update CHANGELOG.md"
          git push
  release:
    needs:
      - update-changelog
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - run: git fetch && git pull
      - name: copy config files
        run: |
          if [ ! -f ".releaserc.yaml" ]; then

            if [ -d ".github" ]; then
              cp .github/semantic-release/.releaserc.yaml . \
                && printf "copied: %s\n" ".releaserc.yaml" \
                && exit 0;
            fi

            if [ -d ".gitea" ]; then
              cp .gitea/semantic-release/.releaserc.yaml . \
                && printf "copied: %s\n" ".releaserc.yaml" \
                && exit 0;
            fi

          fi
      - uses: cycjimmy/semantic-release-action@v4
        id: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}